<head>
	<title>Mega Alchemy</title>
</head>
<body>
	<div id="wrapper">
		{{> elements}}
		<div id="combine_area">
		</div>
	</div>

	<div id="new_element_dialog_wrapper">	
		<div>
			<h1>You made a new element!</h1>
			<div id="icon_creator">
				<canvas id="icon_canvas" width="350" height="350"></canvas>	
				<div id="colors"></div>
				<div id="tools_line_2">
					<input id="element_name" type="text" placeholder="Give it a name">
					<div id="sizes"></div>			
				</div>
				<button id="create_element" type="button" class="btn btn-success">Create Element</button> 
			</div>
		</div>
	</div>

	<div id="element_info_wrapper">	
		<div>
			<div class="element element_info" id="parent1">
				<p></p>
				<img src="">
			</div>
			<div class="element element_info" id="parent2">
				<p></p>
				<img src="">
			</div>
			<div class="element element_info" id="child">
				<p></p>
				<img src="">
			</div>
		</div>
	</div>
</body>

<template name="elements">
	<div id="elements">
		{{#each element}}
			<div class="element" data-element-id="{{_id}}">
				<p>{{name}}</p>
				<img src="{{image}}" alt="{{name}}">
			</div>
		{{/each}}
	</div>
</template>
